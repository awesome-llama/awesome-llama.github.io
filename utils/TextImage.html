<!DOCTYPE html>
<html lang="en">
<head>
    <title>TextImage Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="/css/converter.css">
    
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/" class="navbtn"><div class="navbtnlink">Home</div></a>
            <a href="/articles" class="navbtn"><div class="navbtnlink">Articles</div></a>
            <a href="/projects" class="navbtn"><div class="navbtnlink">Projects</div></a>
            <a href="/utils" class="navbtn"><div class="navbtnlink">Utilities</div></a>
        </div>
    </div>

    <div class="content">
        <h2>TextImage Converter (WIP, not functional)</h2>
        <div class="tabButtons">
            <button onclick="openTab('encode')" id="encodeTab">Encode</button>
            <button onclick="openTab('decode')" id="decodeTab">Decode</button>
        </div>
        
        <div id="encode" class="tabContent">
            <div class="groupBox">
                <input type="file" id="imageInput" accept="image/*">
                <div style="margin-top: 5px;">
                    <canvas id="imageCanvas"></canvas>
                </div>
                <p id="imageStats" class="imageStats"></p>
            </div>

            <div class="groupBox">
                <label class="options">
                    Pixel order
                    <select id="pixelOrder" name="Pixel order">
                        <option value="+x+y">left-to-right scanlines, bottom-to-top</option>
                        <option value="+x-y">left-to-right scanlines, top-to-bottom</option>
                    </select>
                </label>
                <br>
                <label class="options">
                    Compression tolerance (0 for lossless)
                    <input id="tolerance" type="range" name="Tolerance" min="0" max="16" step="1">
                </label>
                <br>
                <label class="options">
                    Encode main layer as greyscale (A8)
                    <input id="main use A8" type="checkbox" name="main use A8" >
                </label>
                <br>
                <label class="options">
                    Include alpha (if it exists)
                    <input id="includeAlpha" type="checkbox" name="Include alpha" >
                </label>
            </div>
            <div class="groupBox">
                <div style="display: block;">
                    <button id="encodeTextImage" class="mainButtons" style="font-weight: bold;">Convert</button>
                    <button id="copyTextArea" class="mainButtons">Copy to clipboard</button>
                    <button id="downloadTextArea" class="mainButtons">Download</button>
                    <button id="clearTextArea" class="mainButtons">Clear</button>
                </div>

                <textarea id="outputTextArea" class="largeTextArea" readonly></textarea>
            </div>
        </div>

        <div id="decode" class="tabContent">
            <div class="groupBox">
                <input type="file" id="imageInput" accept="image/*">
                <textarea id="inputTextArea" class="largeTextArea" placeholder="Input TextImage here..."></textarea>
            </div>
            <div class="groupBox">
                <label class="options">
                    Map layer to image RGB
                    <textarea id="layerToRGB" class="optionTextArea">main</textarea>
                </label>
                <br>
                <label class="options">
                    Map layer to image A
                    <textarea id="layerToA" class="optionTextArea">alpha</textarea>
                </label>
            </div>
            
            <div class="groupBox">
                <div style="display: block;">
                    <button id="decodeTextImage" class="mainButtons" style="font-weight: bold;">Convert</button>
                    <button id="downloadImage" class="mainButtons">Download</button>
                </div>
                
                <div style="margin-top: 5px;">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
            
        </div>
    </div>

    <script src="TextImage.js" type="module"></script>

    <script>
        function openTab(tabName) {
            // Hide all tabs
            for (const elem of document.getElementsByClassName("tabContent")) {
                elem.style.display = "none";
            }

            // Show the tab contents
            document.getElementById(tabName).style.display = "block";
            
            // Reset tab buttons
            for (const elem of document.getElementsByTagName("button")) {
                elem.style.backgroundColor = "";
            }
            
            document.getElementById(tabName + "Tab").style.backgroundColor = "#cbb";
        }
        
        openTab('encode'); // default, open the "Encode" tab
      </script>
</body>
</html>
