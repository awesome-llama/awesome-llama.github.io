<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="/css/converter.css">
    
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/" class="navbtn"><div class="navbtnlink">Home</div></a>
            <a href="/articles" class="navbtn"><div class="navbtnlink">Articles</div></a>
            <a href="/projects" class="navbtn"><div class="navbtnlink">Projects</div></a>
            <a href="/utils" class="navbtn"><div class="navbtnlink">Utilities</div></a>
        </div>
    </div>

    <div class="content">
        <h2>Image Converter</h2>
        <p><i>Convert images to a variety of text-based formats</i></p>
        <div id="encode" class="tabContent">
            <div class="groupBox">
                <input type="file" id="imageInput" accept="image/*">
                <div style="margin-top: 5px;">
                    <canvas id="imageCanvas"></canvas>
                </div>
                <p id="imageStats" class="imageStats"></p>
            </div>

            <div class="groupBox">
                <label class="options">
                    Pixel order
                    <select id="pixelOrder" name="Pixel order">
                        <option value="+x+y">left-to-right scanlines, bottom-to-top</option>
                        <option value="+x-y">left-to-right scanlines, top-to-bottom</option>
                    </select>
                </label>
                <br>
                <label class="options">
                    Format
                    <select id="encodingFormat" name="Format">
                        <option value="RGB list">RGB list</option>
                        <option value="RGBA list">RGBA list</option>
                        <option value="Combined RGB list">Combined RGB list</option>
                        <hr>
                        <option value="RGB JSON">RGB JSON</option>
                        <option value="RGBA JSON">RGBA JSON</option>
                    </select>
                </label>
            </div>
            <br>
            <div style="display: block;">
                <button id="convertImage" class="mainButtons" style="font-weight: bold;">Convert</button>
                <button id="copyTextbox" class="mainButtons">Copy to clipboard</button>
                <button id="downloadTextbox" class="mainButtons">Download</button>
                <button id="clearTextbox" class="mainButtons">Clear</button>
            </div>

            <textarea id="outputTextbox" class="largeTextArea" readonly></textarea>
        </div>
    </div>
    <script src="img-converter.js" type="module"></script>
</body>
</html>
